<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Main Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            text-align: left;
        }

        .message {
            margin-bottom: 15px;
        }

        .user-message {
            color: #333;
        }

        .assistant-message {
            color: #007bff;
        }
    </style>
    <script>
        function showAlert() {
            alert("RED ALERT");
        }

        document.addEventListener("DOMContentLoaded", function() {
            showAlert(); // Initial alert

            document.onmousemove = showAlert; // Subsequent alerts on mouse move
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="message user-message">Hello, how can I help you today?</div>
        <div class="message assistant-message">Red alert! All hands to battle stations!</div>
    </div>
</body>
</html>
